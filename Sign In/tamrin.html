<!DOCTYPE HTML>

<html>

<head>
  <meta charset="UTF-8"/>
  <title>BS</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/tamrin.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="row">
          <div class="col-lg-12">
            <div id="header" class="padding">
              <span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;<span>Sign In</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form class="padding" id="body">
              <div class="form-group">
                <label for="exampleInputEmail1">E-mail address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="mail@address.com">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
              </div>
              <button type="submit" class="btn btn-success center-block">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
</body>

</html>
